<div class="row animated fadeIn fast">

  <!-- Usuarios -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div *ngIf="usuarios.length === 0" class="alert alert-info">
          <p class="mb-0">No hay usuarios con ese término</p>
        </div>

        <div *ngIf="usuarios.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let usuario of usuarios"
                      class="animated fadeIn fast">
                      <td>
                        <img  [src]="usuario.img | imagen:'usuarios'"
                              class="w75">
                      </td>

                      <td>{{ usuario.nombre }}</td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <!-- Hospitales -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div *ngIf="hospitales.length == 0" class="alert alert-info">
          <p class="mb-0">No hay hospitales con ese término</p>
        </div>

        <div *ngIf="hospitales.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hospital of hospitales"
                    class="animated fadeIn fast">
                  <td>
                    <img  [src]="hospital.img | imagen:'hospitales'"
                          class="w75">
                  </td>

                  <td>{{ hospital.nombre }}</td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Médicos -->
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>

        <div *ngIf="medicos.length == 0" class="alert alert-info">
          <p class="mb-0">No hay médicos con ese término</p>
        </div>

        <div *ngIf="medicos.length > 0" class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos"
                    class="cursor animated fadeIn fast"
                    (click)="abrirMedico( medico )">
                  <td>
                    <img  [src]="medico.img | imagen:'medicos'"
                          class="w75">
                  </td>

                  <td>{{ medico.nombre }}</td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
