<!-- Progress bar animado -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{ progreso1 }}</h4>

        <!-- Barra 1 -->
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso1"
            role="progressbar"
          >
          </div>
        </div>

        <!-- Barra 2 -->
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso2"
            role="progressbar"
          >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Botones para interactuar -->
<div class="row">

  <!-- Bara 1 -->
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador  (valor)="progreso1 = $event"
                            [valor]="progreso1">
        </app-incrementador>

      </div>
    </div>
  </div>

  <!-- Barra 2 -->
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador  (valor)="progreso2 = $event"
                            [valor]="progreso2"
                            [btnClass]="'btn-info'"> <!-- Entre comillas para enviar un string por valor (y no referencia a variable) -->
        </app-incrementador>

      </div>
    </div>
  </div>
</div>
