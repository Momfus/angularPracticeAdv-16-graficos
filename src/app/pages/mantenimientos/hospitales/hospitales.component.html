<!-- Solo usado como template para el resto de los de mantenimiento -->

<!-- Buscar usuario -->
<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <input  type="text"
                    class="form-control"
                    placeholder="Buscar usuario..."
                    #txtTermino> <!-- Referencia local a este input -->

          </div>
      </div>
  </div>
</div>

<!-- Loading -->
<div  *ngIf="cargando"
      class="row animated fadeIn fast">
  <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere.</p>
      </div>
  </div>
</div>

<!-- Tabla de Hospitales-->
<div  *ngIf="!cargando"
      class="row">

  <div class="col-12">
    <div class="card">

        <div class="card-body">

            <div class="row">

              <!-- Títulos -->
              <div class="col-8">
                <h4 class="card-title">Hospitales ({{ totalHospitales }})</h4>
                <h6 class="card-subtitle">
                  Hospitales registrados en mi aplicación.
                </h6>
              </div>

              <!-- Crear hospital botón -->
              <div class="col">
                <div class="text-right">
                  <button class="btn btn-primary">
                    <i class="fa fa-hospital-o" style="margin-right: 0.5em;"></i>Crear Hospital
                  </button>
                </div>
              </div>

            </div>

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">

                            <td class="text-center">
                              <img  [src]="hospital.img | imagen: 'hospitales'"
                                    [alt]="hospital.nombre"
                                    class="avatar cursor">
                            </td>
                            <td>
                              <input  type="text"
                                      class="form-control"
                                      placeholder="Nombre del hospital"
                                      [(ngModel)]="hospital.nombre">
                            </td>

                            <td class="text-nowrap text-center">
                                <a href="#" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div *ngIf="txtTermino.value.length === 0">
              <button (click)="cambiarPagina(-pageOffset)"
                      *ngIf="desde >= pageOffset"
                      class="btn btn-secondary">Anteriores</button>
              &nbsp; <!-- Comando para pequeña separación -->
              <button (click)="cambiarPagina(pageOffset)"
                      *ngIf="(desde + pageOffset) < totalHospitales"
                      class="btn btn-secondary">Siguientes</button>
            </div>

        </div>
    </div>
  </div>

</div>
