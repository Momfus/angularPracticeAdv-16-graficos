<div class="row">
  <!-- user name y email -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20"
              [formGroup]="perfilForm"
              (ngSubmit)="actualizarPerfil()"> <!---Anexa el llamado del botón tipo submit con la función indicada del componente-->

          <!-- User name-->
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del usuario"
                formControlName="nombre"
              />
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>

          <!--  Aciones -->
          <button type="submit"
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Cambiar/subir imagen -->
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <!-- Si no hay imagen temporal, usar la de usuario-->
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">

          <!-- Sino, mostrar la temporal-->
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">

        </div>


        <input  type="file"
                (change)="cambiarImagen($any($event.target).files[0])"><!-- Dentro de justo este evento hay un arreglo de files y para que lo tome como válido, se especifica que es evento de cualquier tipo (any) -->

        <br>
        <br>

        <!--  Aciones -->
        <button type="button"
                class="btn btn-success btn-block waves-effect waves-light m-r-10"
                (click)="subirImagen()"
                [disabled]="!imagenSubir"> <!--Deshabilitar si no hay imagen a subir -->
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>

      </div>
    </div>
  </div>

</div>
